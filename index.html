<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliBili - 哔哩哔哩弹幕视频网</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-inner">
            <div class="header-left">
                <a href="#" class="logo">
                    <svg viewBox="0 0 40 40" class="logo-svg">
                        <path fill="#FB7299" d="M20.5 6.5c-3.2 0-5.8 2.1-6.6 5-2.6 0.2-4.9 1.3-6.4 3-0.9-0.2-1.9-0.3-2.9-0.3C5.1 14.2 3.5 19 3.5 24.5s2 10 4.4 10c1.6 0 3-1.4 3.8-3.6 2.5 1.4 5.5 2.2 8.8 2.2s6.3-0.8 8.8-2.2c0.8 2.2 2.2 3.6 3.8 3.6 2.4 0 4.4-4.6 4.4-10S36.9 14.2 33.4 14.2c-1 0-2 0.1-2.9 0.3-1.5-1.7-3.8-2.8-6.4-3-0.8-2.9-3.4-5-6.6-5z"/>
                        <circle fill="#23ADE5" cx="39" cy="12" r="1"/>
                    </svg>
                    <span class="logo-text">bilibili</span>
                </a>
                <nav class="nav-menu">
                    <a href="#" class="nav-item active">首页</a>
                    <a href="#" class="nav-item">动画</a>
                    <a href="#" class="nav-item">番剧</a>
                    <a href="#" class="nav-item">国创</a>
                    <a href="#" class="nav-item">音乐</a>
                    <a href="#" class="nav-item">舞蹈</a>
                    <a href="#" class="nav-item">游戏</a>
                    <a href="#" class="nav-item">科技</a>
                    <a href="#" class="nav-item">生活</a>
                    <a href="#" class="nav-item">鬼畜</a>
                    <a href="#" class="nav-item">时尚</a>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" placeholder="搜索视频、UP主" id="searchInput">
                    <button class="search-btn" onclick="searchVideos()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                    </button>
                </div>
                <div class="user-avatar">
                    <img src="https://i.pravatar.cc/100?img=33" alt="用户头像">
                </div>
            </div>
        </div>
    </header>

    <!-- 分类标签栏 -->
    <div class="category-bar">
        <div class="category-list">
            <a href="#" class="category-item active" data-category="all">全部</a>
            <a href="#" class="category-item" data-category="anime">动画</a>
            <a href="#" class="category-item" data-category="music">音乐</a>
            <a href="#" class="category-item" data-category="game">游戏</a>
            <a href="#" class="category-item" data-category="tech">科技</a>
            <a href="#" class="category-item" data-category="life">生活</a>
            <a href="#" class="category-item" data-category="movie">影视</a>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 轮播图 -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#" onclick="playVideo(0)">
                        <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=1200&h=400&fit=crop" alt="Banner">
                        <div class="carousel-caption">
                            <h3>精选内容推荐</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- 视频列表 -->
        <div class="section-header">
            <h2>热门推荐</h2>
            <a href="#" class="more-link">更多 ></a>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- 视频卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 分区标题 -->
        <div class="section-header">
            <h2>动画区</h2>
            <a href="#" class="more-link">更多 ></a>
        </div>

        <div class="video-grid" id="animeGrid">
            <!-- 动画视频卡片 -->
        </div>

        <!-- 分区标题 -->
        <div class="section-header">
            <h2>音乐区</h2>
            <a href="#" class="more-link">更多 ></a>
        </div>

        <div class="video-grid" id="musicGrid">
            <!-- 音乐视频卡片 -->
        </div>
    </main>

    <!-- 播放页面（模态框） -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlayer()">&times;</span>
            <div class="player-container">
                <div class="video-player-wrapper">
                    <video id="videoPlayer" controls class="video-player">
                        <source src="" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <div class="video-info">
                    <h2 id="videoTitle" class="video-title">视频标题</h2>
                    <div class="video-meta">
                        <div class="meta-item">
                            <span class="icon">👁</span>
                            <span id="videoViews">0</span> 次播放
                        </div>
                        <div class="meta-item">
                            <span class="icon">🕒</span>
                            <span id="videoDate">2024-01-01</span>
                        </div>
                        <div class="meta-item">
                            <span class="icon">👍</span>
                            <span id="videoLikes">0</span>
                        </div>
                    </div>
                    <div class="up-info">
                        <img id="upAvatar" src="" class="up-avatar" alt="UP主头像">
                        <div class="up-details">
                            <span class="up-name" id="upName">UP主名称</span>
                            <span class="up-followers" id="upFollowers">0 粉丝</span>
                        </div>
                        <button class="follow-btn" onclick="followUp()">+ 关注</button>
                    </div>
                    <div class="video-description" id="videoDescription">
                        视频简介内容...
                    </div>
                </div>
            </div>
            <!-- 评论区 -->
            <div class="comments-section">
                <h3>评论 (<span id="commentCount">0</span>)</h3>
                <div class="comment-input">
                    <input type="text" id="commentText" placeholder="发一条友好的评论吧...">
                    <button class="comment-submit" onclick="submitComment()">发布</button>
                </div>
                <div class="comments-list" id="commentsList">
                    <!-- 评论将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
